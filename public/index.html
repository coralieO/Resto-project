<!DOCTYPE html>
<html lang="en">
    <head>
        <title>chat</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <style>
            #roomSelect {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3 p-5">
            <h2>Acc√©der au chat</h2>
            <div class="row">
                <div class="col-12 col-md-8">
                    <form action="chat.html" id="choice">
                        <div class="mb-2">
                            <label for="roomInput">Ton nom:</label>
                            <input type="text" class="form-control" id="nom" name="username"
							id="username" placeholder="Ton nom">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="room">Rooms </label>
                        <select class="form-control" name="room" id="room">
							<option value="Diet">Diet</option>
							<option value="FastFood">FastFood</option>
							<option value="Italien">Italien</option>
                        </select>
                    </div> 
                    <div class="mb-2">
                        <button  type="submit" id="roomConnect" class="btn btn-success">Se connecter</button>
                    </div>
                    </form>
            </div>
        </div>
    </body>
</html>
